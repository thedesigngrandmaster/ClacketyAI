<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | ClacketyAI</title>

    <!-- Boostrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="/css/signup.css">

    <!-- Favicon Link -->
     <link rel="shortcut icon" href="/assets/cdn/clackety-favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>
            <nav>
                <div class="logo-text">
                    <span class="top">
                        <a href="/index.html" class="logo">
                            <i class="bi-cursor-fill"></i>
                        </a>
                        <a href="/index.html" class="text">
                            Clackety<span>AI</span>
                        </a>
                    </span>
                    <span class="bottm-t"></span>
                </div>
                <div class="cta">
                    <a href="/onboarding/login.html">Login</a>
                </div>
            </nav>
        </header>
        <section class="signup">
            <!-- <h1>In just a few seconds...</h1> -->
            <div class="google">
                <div class="pic"></div>
                <a href="/" class="google-link">Continue with Google</a>
            </div>
            <div class="or">
                <span class="line"></span>
                <span>OR</span>
                <span class="line"></span>
            </div>
            <div class="collect-input">
                <div class="name">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                    <input type="hidden">
                </div>
                <div class="email">
                    <label for="email">Work Email</label>
                    <input type="email" name="email" id="email">
                    <input type="hidden">
                </div>
                <div class="password">
                    <label for="password">Choose Password</label>
                    <input type="password" name="password" id="password">
                    <input type="hidden">
                </div>
                <div class="create">
                    <a href="/app.html" type="submit">Try out Clackety</a>
                </div>
            </div>
            <div class="consent">
                By clicking the button above, you agree to our <a href="/">Terms of Use</a>
                and <a href="/">Privacy Policy</a>.
            </div>
            <hr>
            <div class="reCAPTCHA">This page is protected by reCAPTCHA.</div>
        </section>
        <footer>
            <div class="footer-bottom">
                <ul>
                    <li>
                        &copy; 2025 ClacketyAI.
                    </li>

                    <div class="fb-half">
                        <li><a href="/">Security</a></li>

                        <li><a href="/">Terms of Use</a></li>
    
                        <li><a href="/">Privacy Policy</a></li>
                    </div>
                </ul>
            </div>
        </footer>
    </main>
</body>
</html>
